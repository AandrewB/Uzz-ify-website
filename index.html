
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Uzz-ify</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
       @keyframes growShrink {
        0%, 100% {transform: scale(1);}
        50% {transform: scale(1.3);}
       }
       h1 { animation: growShrink 2s infinite;
            text-align: center;
        font-family: 'Press Start 2P', cursive, sans-serif;
        font-size: 24px;
        margin-bottom: 60px;}
        p { text-align: center;
        font-family: 'Press Start 2P', cursive, sans-serif;
        font-size:12px;}
        .center {text-align: center;} 
    </style>    
</head>
<body>
    <h1>Welcome to Uzz-ify</h1>
    
    <p>Type a word in the search bar and watch it become "uzz-ified"</p>
    <div class = "center">
        <input type="text" id="wordInput" placeholder="Enter a word to uzz-ify">
        <button id="uzzifyButton">Uzz-ify</button>
    </div>

    <p> Uzz-ified word:  <span id = "result"></span></p>
       

    <script src = "main.js"></script>
</body>
</html>
